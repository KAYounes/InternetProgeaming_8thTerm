<!DOCTYPE html>
<html>
    <head>
        <title>First Page</title>
        <link rel="stylesheet" href="..\CSS\first_page.css">
        <style>
            #alkaline{
                background-color: #0088DD;
                text-transform: uppercase;
            }
            #acidic{
                background-color: #DB0000;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body style="background-color: #C0C0C0">
        <p id="title">PH Scale</p>

        <p id="alkaline">14.0 Very Alkaline</p>
        <p class="alkaline" style="filter: brightness(105%)">13.0</p>
        <p class="alkaline" style="filter: brightness(110%)">12.0</p>
        <p class="alkaline" style="filter: brightness(115%)">11.0</p>
        <p class="alkaline" style="filter: brightness(120%)">10.0</p>
        <p class="alkaline" style="filter: brightness(125%)">9.0</p>
        <p class="alkaline" style="filter: brightness(130%)">8.0</p>
        <p class="alkaline" style="background-color: #7C24DB">7.0</p>
        <p class="acidic" style="filter: brightness(130%)">6.0</p>
        <p class="acidic" style="filter: brightness(125%)">5.0</p>
        <p class="acidic" style="filter: brightness(120%)">4.0</p>
        <p class="acidic" style="filter: brightness(115%)">3.0</p>
        <p class="acidic" style="filter: brightness(110%)">2.0</p>
        <p class="acidic" style="filter: brightness(105%)">1.0</p>
        <p id="acidic">0.0 Very Acidic</p>
    </body>

</html>
